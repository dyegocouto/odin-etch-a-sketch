<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/game.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="interface">
        <h1 class="title">Etch a sketch</h1>
        <p class="description">
          To start drawing, hold the left click and drag the cursor over the
          sketch pad.
        </p>
        <div class="pad"></div>
        <div class="control-panel">
          <button class="create-button button">Change Grid</button>
          <button class="clear-button button">Clear Grid</button>
          <label
            ><input type="checkbox" class="color-checkbox" />Random
            Colors</label
          >
        </div>
      </div>
    </div>
  </body>
</html>
